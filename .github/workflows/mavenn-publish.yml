name: TALLER

on:
  pull_request:
    branches:
      - develop
      - main
    types: [closed]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login ${{ secrets.REGISTRY_LOGIN_SERVER }} \
            -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/spring-api:${{ github.run_number }} .

      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/spring-api:${{ github.run_number }}

      - name: Deploy new image to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "sirha-api-container"
          images: "${{ secrets.REGISTRY_LOGIN_SERVER }}/spring-api:${{ github.run_number }}"
